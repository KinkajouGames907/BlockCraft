    <!-- Enhanced Minecraft-style Crosshair -->
    <div id="crosshair" style="
        position: fixed;
        top: 50%;
        left: 50%;
        width: 17px;
        height: 17px;
        margin-left: -8.5px;
        margin-top: -8.5px;
        pointer-events: none;
        z-index: 100;
        display: none;
        image-rendering: pixelated;
    ">
        <!-- Vertical line -->
        <div style="
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 10px;
            background-color: #FFFFFF;
            margin-left: -1px;
